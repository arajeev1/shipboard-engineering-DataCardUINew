<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Ships</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Ships</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-lg btn-default" th:href="@{/ships/new}"><i class="fa fa-plus-circle"></i> New Ship</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body" >
                 <table id="global_table" style="width:100%" class=" table-hover table-responsive table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Brand</th>
                      <th>PMS</th>
                      <th>Off Set</th>
                      <th>Class</th>
                      <th class="no-sort"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="ship,iterStat : ${ships}">
                      <td><a th:href="@{/ships/{id}(id=${ship.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${ship.code}">Code</td>
                      <td th:text="${ship.description}">Description</td>
                      <td th:text="${ship.brand.code}">Brand</td>
                      <td th:text="${ship.pms.code}">PMS</td>
                      <td th:text="${ship.offSetShip}">PMS</td>
                      <td th:text="${ship.shipClass.code}">Class</td>
                      <td><a th:href="@{/ships/{id}(id=${ship.id})}" class="btn btn-lg btn-default"><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                  </tbody>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>

    	</div>
  
            
    </body>
    
</html>
