<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Manager's Queue</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of entries for approval</h3>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 5px">#</th>
                      <th>Start Date</th>
                      <th>End Date</th>
                      <th>Status</th>
                     <th>User Name</th>
                    </tr>
                    <tr th:each="mgrQueue,iterStat : ${mgrQueueList}">
                      <td><a th:href="@{/mgrQueues/{id}(id=${mgrQueue.id})}"><span th:text="${iterStat.count}"></span></a></td>
                      <td th:text="${mgrQueue.startDate}">Start Date</td>
                     <td th:text="${mgrQueue.endDate}">End Date</td>
                      <td th:text="${mgrQueue.status}">Status</td>
                      <td th:text="${mgrQueue.userName}">User Name</td>
                      <td><a th:href="@{/mgrQueues/approve/{id}(id=${mgrQueue.id})}" class="btn btn-sm btn-default"><i class="fa fa-thumbs-up"></i> Approve</a></td>
                      <td><a th:href="@{/mgrQueues/reject/{id}(id=${mgrQueue.id})}" class="btn btn-sm btn-default"><i class="fa fa-thumbs-down"></i> Reject</a></td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
              
    	</div>
    	
    </body>
    
</html>
