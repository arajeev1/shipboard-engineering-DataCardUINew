<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Folio Viewer</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Guests</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/paxInfos/new}"><i class="fa fa-plus-circle"></i> New Lab</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Card No</th>
                      <th>Booking No</th>
                      <th>Billing No</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Embark Date</th>
                      <th>Debark Date</th>
                    </tr>
                    <tr th:each="paxInfo,iterStat : ${paxInfo}">
                      <td><a th:href="@{/paxInfo/{id}(id=${paxInfo.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                     <td th:text="${paxInfo.cardNo}">Card No</td>
                      <td th:text="${paxInfo.bkgNo}">Booking No</td>
                      <td th:text="${paxInfo.billingNo}">Billing No</td>
                      <td th:text="${paxInfo.firstName}">First Name</td>
                      <td th:text="${paxInfo.lastName}">Last Name</td>
                      <td th:text="${paxInfo.embarkDate}">Embark Date</td>
                      <td th:text="${paxInfo.debarkDate}" th:class="bg-orange">Debark Date</td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
    	</div>
  
            
    </body>
    
</html>
