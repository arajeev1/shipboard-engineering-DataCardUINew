<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Applications</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Applications</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/applications/new}"><i class="fa fa-plus-circle"></i> New Application</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>OS</th>
                      <th>Owner</th>
                      <th>Lab</th>
                      <th>Status</th>
                    </tr>
                    <tr th:each="app,iterStat : ${apps}">
                      <td><a th:href="@{/apps/{id}(id=${app.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                     <td th:text="${app.name}">Name</td>
                      <td th:text="${app.description}">Description</td>
                      <td th:text="${app.os}">OS</td>
                      <td th:if="${app.owners != null}">
     					<ul>
     						<li th:each="user : ${app.owners}" th:text="${user.name}"> Owner  </li>		
						</ul>
      				   </td>
                      <td th:text="${app.status}" th:class="bg-orange">Status</td>
                      <td><a th:href="@{/applications/{id}(id=${app.id})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
