<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="layout/mainLayout">

<head>
<title>Application - New</title>
</head>
<body>
	<div layout:fragment="pageHeader">
		<section class="content-header">
			<h1>Create Application</h1>
		</section>
	</div>

	<div layout:fragment="content">

		<div class="box box-warning">
			<div class="box-header with-border">
				<h3 class="box-title">Create New Application</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<form role="form" th:action="@{/applications/new}" th:object="${app}" method="post">
<!-- 					<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p> -->
					
					<!-- text input -->
					<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
							<label>Name</label> 
							<input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Enter The Lab Name" />
							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="text-red">Incorrect data</p>
					</div>


					<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
						<label>Description</label> 
						<input type="text" class="form-control" name="description" th:field="*{description}" placeholder="Enter The Lab Desc" />
						<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="text-red">Incorrect data</p>
					</div>
					
					<div class="form-group">
						<label>Owner</label> 
						<select class="form-control" id="selectedOwners" name="selectedOwners" multiple="multiple"  >
							<option th:each="user : ${allUsers}"
									th:value="${user.id}" th:text="${user.name}">List of Owners</option>
						</select>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('os')}? 'has-error'">
						<label>OS</label> 
						<input type="text" class="form-control" name="os" th:field="*{os}" placeholder="Enter The OS" />
						<p th:if="${#fields.hasErrors('os')}" th:errors="*{os}" th:class="text-red">Incorrect data</p>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('status')}? 'has-error'">
						<label>Status</label> 
						
						<p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" th:class="text-red">Incorrect data</p>
							<select class="form-control" name="color" th:field="*{status}" >
			                  <option th:value="Active" th:class="bg-green" >Active</option>
			                  <option th:value="Inactive" th:class="bg-orange">Inactive</option>
		                  	</select>
						<p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" th:class="text-red">Incorrect data</p>
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					
				</form>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
    	<div layout:fragment="pageLevelScript">
			<script type="text/javascript">
  						$('#selectedOwners').select2();
						</script>
		</div>
</body>

</html>
