<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Business Rules</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Business Rules</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/business_rules/new}"><i class="fa fa-plus-circle"></i> New Business Rule</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="global_table" style="width:100%" class=" table-hover table-responsive table-bordered">
                   <thead>
                   	 <tr>
                      <th style="width: 10px">#</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Region</th>
                      <th>PMS</th>
                      <th>Transmission Type</th>
                      <th>Compound Off Set</th>
                      <th class="no-sort"></th>
                    </tr>
                   </thead>
                   <tbody>
                   	 <tr th:each="business_rule,iterStat : ${business_rules}">
                      <td><a th:href="@{/business_rules/{id}(id=${business_rule.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${business_rule.code}">Code</td>
                      <td th:text="${business_rule.description}">Description</td>
                      <td th:text="${business_rule.regionBR.code}">Region</td>
                      <td th:text="${business_rule.pmsBR.code}">PMS</td>
                      <td th:text="${business_rule.transmissionTypeBR.code}">Transmission Type</td>
                      <td th:text="${business_rule.compoundOffSet}">Transmission Type</td>
                      <td><a th:href="@{/business_rules/{id}(id=${business_rule.id})}" class="btn btn-lg btn-default"><i class="fa fa-edit"></i> Edit</a></td>


                    </tr>
                   </tbody>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>

    	</div>
  
            
    </body>
    
</html>
