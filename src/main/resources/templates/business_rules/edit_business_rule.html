<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Business Rules - Edit</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit Business Rule</h3>
                </div><!-- /.box-header -->
                                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/business_rules/del/{id}(id=${empStatus.id})}" th:object="${empStatus}"><i class="fa fa-minus-circle"></i> Delete Business Rule</a>
                    </div>
                  </div>
                <div class="box-body">
                  <form role="form" th:action="@{/business_rules/{id}(id=${empStatus.id})}" th:object="${empStatus}" method="post">
<!--                   	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p> -->
                    <!-- text input -->
                    <div class="form-group">
                      <label>Code</label>
                      <input type="text" class="form-control" name="code" th:field="*{code}" />
                    </div>
                    
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control" name="description" th:field="*{description}" />
                    </div>
                    					
					<div class="form-group" th:classappend="${#fields.hasErrors('regionBR')}? 'has-error'">
						<label>Region</label> 
						<select class="form-control" th:field="*{regionBR}" th:remove="all-but-first" >
							<option th:each="brand : ${regions}" 
									th:value="${brand.id}" th:text="${brand.code}">List of Brands</option>
						</select>
                      <p th:if="${#fields.hasErrors('regionBR')}" th:errors="*{regionBR}" th:class="text-red">Incorrect data</p>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('pmsBR')}? 'has-error'">
						<label>PMS</label> 
						<select class="form-control" th:field="*{pmsBR}" th:remove="all-but-first" >
							<option th:each="pms : ${pmss}" 
									th:value="${pms.id}" th:text="${pms.code}">List of Brands</option>
						</select>
                      <p th:if="${#fields.hasErrors('pmsBR')}" th:errors="*{pmsBR}" th:class="text-red">Incorrect data</p>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('transmissionTypeBR')}? 'has-error'">
						<label>Transmission TYpe</label> 
						<select class="form-control" th:field="*{transmissionTypeBR}" th:remove="all-but-first" >
							<option th:each="tType : ${transmissionTypesBR}" 
									th:value="${tType.id}" th:text="${tType.code}">List of Brands</option>
						</select>
                      <p th:if="${#fields.hasErrors('transmissionTypeBR')}" th:errors="*{transmissionTypeBR}" th:class="text-red">Incorrect data</p>
					</div>
    				
					<div class="box-footer" >
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
