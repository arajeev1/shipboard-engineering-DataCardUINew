<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Ports</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Ports</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-lg btn-default" th:href="@{/ports/new}"><i class="fa fa-plus-circle"></i> New Port</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="global_table" style="width:100%" class=" table-hover table-responsive table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Region</th>
                      <th class="no-sort"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="port,iterStat : ${ports}">
                      <td><a th:href="@{/ports/{id}(id=${port.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${port.code}">Code</td>
                      <td th:text="${port.description}">Description</td>
                      <td th:text="${port.region.code}">Region</td>
                      <td><a th:href="@{/ports/{id}(id=${port.id})}" class="btn btn-lg btn-default"><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>

    	</div>
  
            
    </body>
    
</html>
