<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Business Rule Mappings</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Business Rule Mappings</h3>
                  <div class="box-tools">
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="global_table" style="width:100%" class=" table-hover table-responsive table-bordered">
                   <thead>
                    <tr>
<!--                       <th style="width: 10px">#</th> -->
                      <th>Ship</th>
                      <th>Sailing Date</th>
                      <th>Embarking Port</th>
                      <th>Business Rule</th>
                      <th>Business Rule Off Set</th>
                    </tr>
                   </thead>
                   <tbody>
                    <tr th:each="BRMap,iterStat : ${as400BusinessRuleMaps}">
<!--                       <td><a th:href="@{/BRMap/{id}(id=${BRMap.id})}"><span th:text="${iterStat.count}">1</span></a></td> -->
                      <td th:text="${BRMap.ship}">Code</td>
                      <td th:text="${BRMap.sailingDate}">Description</td>
                      <td th:text="${BRMap.embarkingPort}">Description</td>
                      <td th:text="${BRMap.businessRule.code}">Off Set Days</td>
                      <td th:text="${BRMap.businessRule.compoundOffSet}">Off Set Days</td>
                    </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>

    	</div>
  
            
    </body>
    
</html>
