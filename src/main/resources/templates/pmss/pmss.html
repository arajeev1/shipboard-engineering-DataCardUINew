<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">      
      <head>
        <title>PMS</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of PMS</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/pmss/new}"><i class="fa fa-plus-circle"></i> New PMS</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Off Set Hours</th>
                    </tr>
                    <tr th:class="${pms.style}" th:each="pms,iterStat : ${pmss}">
                      <td><a th:href="@{/pmss/{id}(id=${pms.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${pms.code}">Code</td>
                      <td th:text="${pms.description}">Description</td>
                      <td th:text="${pms.offSetPMS}">Off Set Hours</td>
                      <td><a th:href="@{/pmss/{id}(id=${pms.id})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>

    	</div>
  
            
    </body>
    
</html>
