<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout/mainLayout">
      
      <head>
        <title>Regions</title>
    </head>
    <body>
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                	<h2 class="box-title">${app.ipAddress}</h2>
                  <h3 class="box-title">List of Regions</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/regions/new}"><i class="fa fa-plus-circle"></i> New Region</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Off Set Hours</th>
                      
                    </tr>
                    <tr th:class="${region.style}" th:each="region,iterStat : ${regions}">
                      <td><a th:href="@{/regions/{id}(id=${region.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${region.code}">Code</td>
                      <td th:text="${region.description}">Description</td>
                      <td th:text="${region.offSetRegion}">Off Set Hours</td>
                      <td><a th:href="@{/regions/{id}(id=${region.id})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>

    	</div>
  
            
    </body>
    
</html>
